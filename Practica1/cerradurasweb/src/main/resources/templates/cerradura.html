<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de la Cerradura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Resultados para n = <span th:text="${numero}"></span></h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-sm-12">
                <h2>Cerradura de Kleene</h2>
                <p th:text="${kleene}">Aquí irá la cerradura de Kleene</p>

                <h2>Cerradura Positiva</h2>
                <p th:text="${positiva}">Aquí irá la cerradura Positiva</p>

                <!--Formulario para cambiar el valor de n -->

                <form action="/cerradura" method="get">
                    <div class="mb-3">
                        <label for="inputN" class="form-label">Valor de N</label>
                        <input type="number" class="form-control" id="inputN" name="n" placeholder="Ingrese un valor para n"/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Obtener</button>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
